{% extends 'diary/base.html' %}

{% block content %}
<h2>タグ検索</h2>

<form action="{% url 'search_by_tags' %}" method="GET">
    <label for="query">タグを検索:</label>
    <input type="text" name="query" id="query" value="{{ query }}">
    <button type="submit">検索</button>
</form>

{% if tags %}
    <h3>検索結果</h3>
    <ul>
        {% for tag in tags %}
            <li><a href="{% url 'entries_by_tag' tag.name %}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>該当するタグがありません。</p>
{% endif %}

<a href="{% url 'tag_list' %}">タグ一覧に戻る</a>
{% endblock %}
