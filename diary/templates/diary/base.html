{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google Fonts の読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans JP', 'M PLUS 1p', sans-serif;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}いっきの日記{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1>いっきの日記</h1>
        <nav>
            <a href="{% url 'home' %}">ホーム</a> |
            <a href="{% url 'calendar' %}">カレンダー</a> |
            <a href="{% url 'search_by_tags' %}">タグ検索</a> |
            <a href="{% url 'tag_list' %}">タグ一覧</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
